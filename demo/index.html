<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WYS HTML Editor Demo</title>
  </head>
  <link rel="stylesheet" type="text/css" href="../lib/css/main.css">
  <style>
    pre {
      white-space: pre-wrap;       /* css-3 */
      white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
      white-space: -pre-wrap;      /* Opera 4-6 */
      white-space: -o-pre-wrap;    /* Opera 7 */
      word-wrap: break-word;       /* Internet Explorer 5.5+ */
    }
  </style>
  <body>
    <div class="container">
      <h1>WYS HTML Editor Demo</h1>
      <div id="wyseditor">
        <p>This is a <b>test</b> <em>sent</em>ence!</p>
        <h2>A heading element</h2>
        <p>Another sentence.</p>
        Text node.
        <ul>
          <li>list item 1<ul>
            <li>nested <strong><em>list</em></strong> item 1</li>
            <li>nested list item 2</li>
          </ul></li>
          <li>list item 2</li>
        </ul>
        <blockquote>Blockquote element!</blockquote>
        <p>Last sentence included here!</p>
      </div>
      <pre id="output-code"></pre>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
